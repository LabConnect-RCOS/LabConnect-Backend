{% extends 'base.html' %}

{% block title %}Positions{% endblock %}

{% block content %}
<main class="container">
    <div class="flex-gap">
        <div class="profile-img"></div>
        <div class="center-flex">
            Name: Student X
            <br>
            Department: Computer Science
            <br>
            Contact: x@rpi.edu
        </div>
    </div>

    <div class="mt-4">
        <h4>Contacts:</h4>
    </div>
    <div class="mt-4">
        <div class="profile-contacts">
            <div class="card profile-card">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-body-secondary">Email:</h6>
                    <h6 class="card-subtitle mb-3 text-body-secondary">Discord:</h6>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <h4>Upload Documents:</h4>

        <div class="left-float">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload"
                viewBox="0 0 16 16">
                <path
                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                <path
                    d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
            </svg>
        </div>

        <div class="documents">
            <div class="card" style="min-width: 500px;">
                <div class="card-body">
                    <h5 class="placeholder-text">Add any relevant documents</h5>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
