<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <!-- Title -->
    <title>{% block title %}{% endblock %} - LabConnect</title>

    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta name="robots" content="index,follow">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="LabConnect RPI Research URP Undergratuate Research Labs Opportunties">
    <meta name="description" content="LabConnect, connecting undergratuates to research opportunties">
    <meta name="msapplication-TileColor" content="#da532c">

    <!-- Extra Meta Data -->
    {% block meta %}
    {% endblock %}

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block head_css %}
    {% endblock %}

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/color-modes.js') }}"></script>
    {% block head_js %}
    {% endblock %}

</head>

<body>
    {% include "flash.html" %}
    <div class="container py-3">
        {% include "navbar.html" %}
        {% block content %}
        {% endblock %}
        {% include "footer.html" %}
    </div>
    {% block trailing_js %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
